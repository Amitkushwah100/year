<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memories üíõ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  text-align:center;
  max-width:90%;
}

img{
  max-width:90vw;
  max-height:70vh;
  border-radius:22px;
  box-shadow:0 0 40px rgba(255,255,255,0.25);
  object-fit:contain;
  margin-bottom:25px;
}

.message{
  font-size:22px;
  color:#ffd86b;
  margin-bottom:30px;
  line-height:1.6;
}

.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
}

button{
  padding:14px 40px;
  font-size:16px;
  border-radius:30px;
  border:1px solid white;
  background:transparent;
  color:white;
  cursor:pointer;
}

button:disabled{
  opacity:0.4;
  cursor:not-allowed;
}
</style>
</head>

<!-- üé∂ SPECIAL PHOTOS MUSIC -->
<audio id="photoMusic" autoplay loop>
  <source src="/music/special.mp3" type="audio/mpeg">
</audio>

<script>
  const photoMusic = document.getElementById("photoMusic");
  photoMusic.volume = 0.5;

  // browser autoplay block kare to first click pe start
  document.body.addEventListener("click", () => {
    photoMusic.play();
  }, { once: true });
</script>


<body>

<div class="container">
  <img id="photo" src="/images/p1.jpg">
  <div class="message" id="text"></div>

  <div class="buttons">
    <button id="prevBtn" onclick="prevPhoto()">‚Üê Prev</button>
    <button id="nextBtn" onclick="nextPhoto()">Next ‚Üí</button>
  </div>
</div>

<script>
const photos = [
  { img: "/images/p1.jpg", text: "This smile‚Ä¶ effortlessly beautiful ü§ç" },
  { img: "/images/p2.jpg", text: "Confidence looks really good on you ‚ú®" },
  { img: "/images/p3.jpg", text: "Some moments don‚Äôt need filters, just feelings üí´" },
  { img: "/images/p4.jpg", text: "Still my favorite kind of picture ‚ù§Ô∏è" },
  { img: "/images/p5.jpg", text: "That innocence‚Ä¶ pure, precious, and unforgettable üçºü§ç" },
  { img: "/images/p6.jpg", text: "Childhood bonds ‚Äî simple, warm, and forever special üåº" },
  { img: "/images/p7.jpg", text: "Tiny hands, big celebrations, endless memories üéÇ‚ú®" },
  { img: "/images/p8.jpg", text: "From that little soul to this beautiful person ‚Äî what a journey ‚ù§Ô∏è" }
];

let index = 0;

const photo = document.getElementById("photo");
const text  = document.getElementById("text");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function updateView(){
  photo.src = photos[index].img;
  text.innerText = photos[index].text;

  prevBtn.disabled = index === 0;
}

updateView();

function nextPhoto(){
  if(index < photos.length - 1){
    index++;
    updateView();
  } else {
    // last photo ke baad
    window.location.href = "family-intro.html";
  }
}

function prevPhoto(){
  if(index > 0){
    index--;
    updateView();
  }
}
</script>

</body>
</html>
