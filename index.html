<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;

}

button{
  padding:15px 42px;
  font-size:17px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  background:linear-gradient(45deg,#ff6ec7,#ffd86b);
  color:#000;
  box-shadow:0 0 25px rgba(255,110,199,0.6);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(255,216,107,0.9);
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(25px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
